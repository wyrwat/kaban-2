<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kanban board</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="board" class="board flex-container">
      <div class="header-container flex-container">
          <h1>Kanban board</h1>
      </div>
      <button class="create-column">Add a column</button>
      <div class="column-container flex-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>
    <script id="column-template" type="x-tmpl-mustache">
      
      <div class="column flex-container">
        <div class="flex-container column-title-container">
          <h2 class="column-title">{{ name }}</h2>
        </div>
        <div class="column-card-list-container flex-container">
          <ul id={{ id }} class="column-card-list"></ul>
        </div>
        <button class="btn-delete">X</button>
        <button class="add-card">Add a card</button>
      </div>
    </script>
    <script id="card-template" type="x-tmpl-mustache">
      <div class="card flex-container">
        <div class="card-description-container flex-container">
          <p class="card-description">{{ description }}</p>
        </div> 
          <button class="btn-delete btn-card">x</button>
      </div>
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
